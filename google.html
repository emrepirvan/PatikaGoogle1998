<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google | Beta</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 18.5%;
        }
        header {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color:lightgray;
            text-align: center;
            font-size: 20px;
            height: 80px;
            width: 90%;
        }
        .buton{
            height:26px;
            width:fit-content;
        }
        section {
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 20px;
            height: 80px;
            width: 90%;
        }
        table{
            height:80px;
            width:100%;
        }
    </style>
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo" />
    <header>
        <p style="margin-bottom: 0px;">Search the web using Google!</p>
        <input type="text" name="search" value="" style="height:20px; width:23%" />
        <br />
        <input class="buton" type="submit" name="GoogleSearch" value="GoogleSearch" />
        <input class="buton" type="submit" name="ImFeelingLucky" value="I'm Feeling Lucky" />
    </header>
    <Section>
        <table>
            <tr>
                <td width="37%" bgcolor="#7EE5DA">
                    <center>
                        Special Searches<br>
                        <a href="#">Stanford Search</a><br>
                        <a href="#">Linux Search</a><br>
                    </center>
                </td>
                <td bgcolor="#70CCC2">
                    <center>
                        <font>
                            <a href="#">Help!</a> <br>
                            <a href="#">About Google!</a> <br>
                            <a href="#">Company Info</a> <br>
                            <a href="#">Google! Logos</a> <br>
                        </font>
                    </center>
                </td>
                <td align="right" bgcolor="#62B3AA">
                    <center>
                        <font>
                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <font><a href="#">Archive</a></font>
                        </font>
                    </center>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="font-size:15px;">
                    Copyright ©1998 Google Inc.
                </td>
            </tr>
        </table>
    </Section>
</body>
</html>
